<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

            <button onclick="location.href='login.html'">登入/註冊</button>

                    <img src="m13.jpg" alt="movie3" class="movie-img">

                    <p class="movie-time">上映時間:05/31</p>
                    <img src="age15.jpg" alt="age_limit" class="age-limit">

                    <img src="m14.jpg" alt="movie4" class="movie-img">

            <div class="movie-container">

                    <img src="m16.jpg" alt="movie2" class="movie-img">
                    <p class="movie-title">芙莉歐莎：瘋狂麥斯傳奇篇章</p>

    <footer>
        <p>聯絡我們</p>
        <p>瀏覽人數: <span id="visitor-count">0</span></p>

    <script src="script.js"></script>
